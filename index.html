<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49e6a0ab7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-section nav-left">
                    <button class="nav-button menu-button">
                        <i class="fa-solid fa-bars"></i>
                    </button>

                    <a href="#" class="nav-logo">
                        <img src="images/logo.png" alt="" class="logo-image">
                    </a>
                </div>

                <div class="nav-section nav-center">
                    <form action="" class="search-form">
                        <input type="search" placeholder="Search" required class="search-input">
                        <button class="nav-button search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <button class="nav-button mic-button">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                </div>

                <div class="nav-section nav-right">
                    <button class="nav-button theme-button">
                        <i class="fa-regular fa-moon"></i>
                    </button>
                    <img src="images/profile.png" alt="" class="user-image">
                </div>
            </nav>
        </header>
    </div>
</body>
</html>
